<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% from 'macros.html' import load_navbar, load_footer %}
    <title>Login</title>
</head>

<body>
    {{ load_navbar(get_user(request)) }}

    <!-- Login Page -->
    <div class="container">
        <div id="login" class="page" style="max-width: 36rem; margin: auto;">
            <h2 style="margin-bottom: 2rem;">Login</h2>
            {% if error_message %}
            <div class="error-message-container">
                <p class="error-message">{{ error_message }}</p>
            </div>
            {% endif %}

            <form action="/users/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ username or '' }}" required
                        autocomplete="username" placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        placeholder="Enter your password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">Show</button>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <p style="margin-top: 1rem;">Don't have an account?
                <a href="/users/register">Register here</a>
            </p>
        </div>
    </div>

    {{ load_footer() }}

    <script>
        // Password visibility toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }
    </script>
</body>

</html>
