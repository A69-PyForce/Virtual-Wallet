<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% from 'macros.html' import load_navbar, load_footer %}
    <title>New Bank Card</title>
</head>

<body>
    {{ load_navbar(get_user(request)) }}

    <!-- Add Bank Card -->
    <div id="addCard" class="page">
        <h2>Add New Bank Card</h2>
        <form action="/users/cards/new">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expirationDate">Expiration Date</label>
                <input type="text" id="expirationDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cardHolder">Card Holder Name</label>
                <input type="text" id="cardHolder" required>
            </div>
            <div class="form-group">
                <label for="ccv">CCV</label>
                <input type="text" id="ccv" placeholder="123" maxlength="4" required>
            </div>
            <div class="form-group">
                <label for="cardType">Card Type</label>
                <select id="cardType" required>
                    <option value="">Select Type</option>
                    <option value="debit">Debit</option>
                    <option value="credit">Credit</option>
                </select>
            </div>
            <button type="submit" class="btn">Add Card</button>
        </form>
    </div>

    {{ load_footer() }}
</body>

</html>
