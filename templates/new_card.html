<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% from 'macros.html' import load_navbar, load_footer %}
    <title>New Bank Card</title>
</head>

<body>
    {{ load_navbar(get_user(request)) }}

    <!-- Add Bank Card -->
    <div class="container">
        <div id="addCard" class="page">
            <h2>Add New Bank Card</h2>
            <form action="/users/cards/new" method="post">
                <div class="form-group">
                    <label for="card_number">Card Number</label>
                    <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiration_date">Expiration Date</label>
                    <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="card_holder">Card Holder Name</label>
                    <input type="text" id="card_holder" name="card_holder" required>
                </div>
                <div class="form-group">
                    <label for="ccv">CCV</label>
                    <input type="text" id="ccv" name="ccv" placeholder="123" maxlength="4" required>
                </div>
                <div class="form-group">
                    <label for="card_type">Card Type</label>
                    <select id="card_type" name="card_type" required>
                        <option value="">Select Type</option>
                        <option value="DEBIT">Debit</option>
                        <option value="CREDIT">Credit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nickname">Card Nickname (optional)</label>
                    <input type="text" id="nickname" name="nickname" maxlength="40" placeholder="My Travel Card">
                </div>

                <div class="form-group">
                    <label for="image_url">Image URL (optional)</label>
                    <input type="text" id="image_url" name="image_url" placeholder="https://...">
                </div>

                <button type="submit" class="btn">Add Card</button>
            </form>
        </div>
    </div>

    {{ load_footer() }}
</body>

</html>
