<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% from 'macros.html' import load_navbar, load_footer %}
    <title>New Transaction</title>
</head>

<body>
    {{ load_navbar(get_user(request)) }}

    <!-- New Transaction -->
    <div class="container">
        <div id="newTransaction" class="page">
            <h2>Create New Transaction</h2>
            <form action="/users/transactions/new" method="post" class="form">

                <div class="form-group">
                    <label for="category_id">Category</label>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <select id="category_id" name="category_id" required>
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                            <a href="/users/categories/new" class="btn btn-success" style="margin-left: 1rem;">+ Add Category</a>
                        </div>
                </div>

                <div class="form-group">
                    <label for="transactionName">Transaction Name</label>
                    <input type="text" id="transactionName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="transactionDescription">Description</label>
                    <textarea id="transactionDescription" name="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="receiverName">Receiver Name</label>
                    <input type="text" id="receiverName" name="receiver_username" required>
                </div>

                <div class="form-group">
                    <label for="transactionAmount">Amount</label>
                    <input type="number" id="transactionAmount" name="amount" step="0.01" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isRecurring" name="is_recurring"> Recurring Transaction
                    </label>
                </div>

                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="is_recurring" name="is_recurring" style="width:auto;" onchange="toggleRecurringOptions()">
                    <label for="is_recurring" style="margin:0;">Recurring Transaction</label>
                </div>

                <div class="form-group" id="recurringOptions" style="display: none;">
                    <label for="recurring_interval">Interval</label>
                    <input type="number" id="recurring_interval" name="recurring_interval" min="1" placeholder="Every...">

                    <label for="recurring_type">Type</label>
                    <select id="recurring_type" name="recurring_type">
                        <option value="DAYS">Days</option>
                        <option value="HOURS">Hours</option>
                        <option value="MINUTES">Minutes</option>
                    </select>
                </div>

                <button type="submit" class="btn">Create Transaction</button>
            </form>
        </div>
    </div>

    {{ load_footer() }}

    <script>
    function toggleRecurringOptions() {
        var recurringCheckbox = document.getElementById("is_recurring");
        var recurringOptions = document.getElementById("recurringOptions");
        recurringOptions.style.display = recurringCheckbox.checked ? "block" : "none";
    }
    </script>
</body>

</html>
