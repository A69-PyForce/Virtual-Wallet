<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% from 'macros.html' import load_navbar, load_footer %}
    <title>New Transaction</title>
</head>

<body>
    {{ load_navbar(get_user(request)) }}

    <!-- New Transaction -->
    <div class="container">
        <div id="newTransaction" class="page">
            <h2>Create New Transaction</h2>

            {% if error %}
                <div class="error-message" style="margin-bottom: 1rem; color: #c82333; background: #fee2e2; border-radius: 5px; padding: 1em;">
                    {{ error }}
                </div>
            {% endif %}
            {% if success %}
                <div class="success-message" style="margin-bottom: 1rem; color: #38c172; background: #e6ffed; border-radius: 5px; padding: 1em;">
                    {{ success }}
                </div>
            {% endif %}

            <form action="/users/transactions/new" method="post" class="form">

                <div class="form-group">
                    <label for="category_id">Category</label>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <select id="category_id" name="category_id" required>
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                            <a href="/categories/new"
                               class="btn btn-success btn-sm"
                               style="margin-left: 0.5rem; padding: 0.3em 1em; min-width: unset;">Add New Category</a>
                        </div>
                </div>

                <div class="form-group">
                    <label for="transactionName">Transaction Name</label>
                    <input type="text" id="transactionName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="transactionDescription">Description</label>
                    <textarea id="transactionDescription" name="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="receiverName">Receiver Name</label>
                    <input type="text" id="receiverName" name="receiver_username" required>
                </div>

                <div class="form-group">
                    <label for="transactionAmount">Amount</label>
                    <input type="number" id="transactionAmount" name="amount" step="0.01" required>
                </div>

                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="is_recurring" name="is_recurring" style="width:auto;" onchange="toggleRecurringOptions()">
                    <label for="is_recurring" style="margin:0;">Recurring Transaction</label>
                </div>


                <div class="form-group" id="recurringOptions" style="display: none;">
                    <label for="recurring_interval">Interval</label>
                    <input type="number" id="recurring_interval" name="recurring_interval" min="1" placeholder="Every...">

                    <label for="recurring_type">Type</label>
                    <select id="recurring_type" name="recurring_type">
                        <option value="DAYS">Days</option>
                        <option value="HOURS">Hours</option>
                        <option value="MINUTES">Minutes</option>
                    </select>
                </div>

                <div class="form-group" id="recurringStart" style="display: none;">
                    <label for="recurring_start">Start Date & Time</label>
                    <input type="datetime-local" id="recurring_start" name="recurring_start">
                </div>

                <button type="submit" class="btn">Create Transaction</button>
            </form>
        </div>
    </div>

    {{ load_footer() }}

    <script>
    function toggleRecurringOptions() {
        // Grab the recurring checkbox and related fields
        const recurringCheckbox   = document.getElementById("is_recurring");
        const recurringOptions    = document.getElementById("recurringOptions");
        const recurringStartBlock = document.getElementById("recurringStart");

        // Grab each input/select inside the recurring block
        const intervalInput       = document.getElementById("recurring_interval");
        const typeSelect          = document.getElementById("recurring_type");
        const startInput          = document.getElementById("recurring_start");

        // Determine whether to show or hide
        const show = recurringCheckbox.checked;

        // Show or hide the recurring options container
        recurringOptions.style.display    = show ? "block" : "none";
        if (recurringStartBlock) {
            recurringStartBlock.style.display = show ? "block" : "none";
        }

        // Enable the fields when visible, disable them when hidden
        intervalInput.disabled = !show;
        typeSelect   .disabled = !show;
        if (startInput) {
            startInput.disabled = !show;
        }
    }

    // Run once on page load to set the correct initial state
    document.addEventListener("DOMContentLoaded", toggleRecurringOptions);

    // Also run whenever the checkbox is clicked
    document.getElementById("is_recurring")
            .addEventListener("change", toggleRecurringOptions);
    </script>
</body>

</html>
