<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% from 'macros.html' import load_navbar, load_footer %}
    <title>{% if category %}Edit Category{% else %}New Category{% endif %}</title>
</head>
<body>
    {{ load_navbar(get_user(request)) }}

    <div class="container">
        <form action="{% if category %}/categories/{{ category.id }}/edit{% else %}/categories/new{% endif %}" method="post" class="form">
            <h2>
                {% if category %}
                    Edit Category
                {% else %}
                    New Category
                {% endif %}
            </h2>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       id="name"
                       name="name"
                       required
                       value="{{ category.name if category else '' }}">
            </div>

            <div class="form-group">
                <label for="image_url">Image URL (optional)</label>
                <input type="text"
                       id="image_url"
                       name="image_url"
                       value="{{ category.image_url if category else '' }}">
            </div>

            <button type="submit" class="btn">
                {% if category %}
                    Save Changes
                {% else %}
                    Create Category
                {% endif %}
            </button>
        </form>
    </div>

    {{ load_footer() }}
</body>
</html>
