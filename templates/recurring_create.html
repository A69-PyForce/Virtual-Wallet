{% extends "base.html" %}
{% block content %}
<div class="container page">
    <h2 class="mb-3">Make Transaction Recurring</h2>
    <form method="post" class="form">
        <input type="hidden" name="transaction_id" value="{{ transaction_id }}">
        <div class="form-group">
            <label for="interval">Interval</label>
            <input type="number" name="interval" id="interval" value="30" min="1" required>
        </div>
        <div class="form-group">
            <label for="interval_type">Interval Type</label>
            <select name="interval_type" id="interval_type">
                <option value="DAYS">Days</option>
                <option value="HOURS">Hours</option>
            </select>
        </div>
        <div class="form-group">
            <label for="next_exec_date">First execution date</label>
            <input type="datetime-local" name="next_exec_date" id="next_exec_date" required>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
{% endblock %}
